<!-- Elements and Tags -->

<!-- HTML tags are markers that wrap content to give it meaning and structure. Tags use angle brackets -->

<p> This is a paragraph.</p>

<!-- An element = opening tag + content + closing tag 
    Tag: <p> and </p> (just the markers)
    Element: <p> This is a paragraph. </p> (the complete package)
-->

<!-- Some element don't need closing tags because they have no content (called voi/self-closing elements) 
    <br>  - line break
    <img> - image
    <hr>  - horizontal rule
-->

<!-- Elements can contain other elements (nesting): 
    <div>
        <p> This paragraph is inside a div</p>
    </div>

    Inner elements must close before outer elements close
-->

<!-- Common Structural Tags
    <p>          - paragraph
    <h1> to <h6> - headings (h1 - largest, h6 - smallest)
    <strong>     - bold/important text
    <em>         - italic/emphasized text
    <div>        - generic container
-->
